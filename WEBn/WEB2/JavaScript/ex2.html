<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <input type="button" value="hi" onclick="alert('hi')">
        <!-- 이렇게 행동을 했을때 나타나는/진행되는 행동을 이벤트라고도 한다.-->
        <input type="text" onchange="alert('changed')">
        <input type="text" onkeydown="alert('changed')">    
        <!--이러한 것들이 이벤트 이다 onclick, onchange 등... -->
    </body>
</html>
